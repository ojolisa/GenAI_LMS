<!DOCTYPE html>
<html>

<head>
    <title>CRUD Operations - Programming Assignments</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>CRUD Operations</h1>
    <h2>Create Programming Assignment</h2>
    <form id="create-progassg-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question"><br>
        <label for="weekId">Week ID:</label><br>
        <input type="text" id="weekId" name="weekId"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        $("#create-progassg-form").submit(function (e) {
            e.preventDefault();
            var name = $("#name").val();
            var question = $("#question").val();
            var weekId = $("#weekId").val();
            $.ajax({
                url: 'http://localhost:5000/progassg',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    name: name,
                    question: question,
                    weekId: weekId
                }),
                success: function (response) {
                    console.log(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>

</html>
